{% extends "base.html" %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="mb-4">Update Task</h1>

  <form action="/update/{{ task.id }}" method="post" class="d-flex gap-2">
    <input
      type="text"
      name="content"
      id="content"
      class="form-control"
      value="{{ task.content }}"
      placeholder="Update your task"
      required
    />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <div class="mt-3">
    <a href="/" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
